<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card &#9996</title>
    <link rel="stylesheet" href="./CSS/nomalize.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/estilo.css">
</head>

<body>
    <main class="flex"></main>

        <template id="template-card">
            <article class="card">
                <img src="./images/bg-pattern-card.svg" alt="" class="card-header">
                <div class="card-body">
                    <img src="./images/image-victor.jpg" alt="" class="card-body-img">
                    <h1 class="card-body-title">Victor Charst
                        <span>26</span>
                    </h1>
                    <p class="card-body-text">London</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>80k</h3>
                        <p>Ataque</p>
                    </div>


                    <div class="card-footer-social">
                        <h3>804k</h3>
                        <p>Especial</p>
                    </div>

                    <div class="card-footer-social">
                        <h3>1.4k</h3>
                        <p>Defenza</p>
                    </div>
                </div>
            </article>

        </template>
    
    <script src="./Js/add.js"></script>
</body>

</html>
